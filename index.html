<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@3"></script>
        <style>
        html, body{
            height: 100%;
        }
        body{
            display: grid;
            place-items: center;
        }
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
        </style>
    </head>
    <body>

        <div id="app">
            <p>
                <input type="text" v-model="greeting">
            </p>
            <p>
                {{ greeting }} ({{ greeting.length }})
            </p>
            <p>
                <button :class="buttoncolor">click me </button>
            </p>
        </div>
        <script>
            Vue.createApp({
                data() {
                    return {
                        greeting : 'hello world' , 
                        buttoncolor: 'text-red' ,  
                    }
                },
                mounted() {
                    setTimeout(()=>{
                        this.greeting = 'changed'
                    } , 3000)
                },
            }).mount('#app');
        </script>
    </body>
</html>
